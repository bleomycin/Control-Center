{% load humanize %}
<div class="bg-gray-800 rounded-lg border border-gray-700 p-5">
    <h2 class="text-lg font-semibold text-white mb-4">Asset Overview</h2>
    <div class="space-y-3">
        <a href="{% url 'assets:realestate_list' %}" class="flex items-center justify-between p-3 rounded-lg bg-gray-750 hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="flex items-center gap-3">
                <span class="w-2.5 h-2.5 rounded-full bg-green-400"></span>
                <span class="text-sm text-gray-300">Properties</span>
            </div>
            <div class="text-right">
                <span class="text-sm font-semibold text-green-400">${{ property_value|floatformat:0|intcomma }}</span>
                <span class="text-xs text-gray-500 ml-2">({{ property_count }})</span>
            </div>
        </a>
        <a href="{% url 'assets:investment_list' %}" class="flex items-center justify-between p-3 rounded-lg bg-gray-750 hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="flex items-center gap-3">
                <span class="w-2.5 h-2.5 rounded-full bg-purple-400"></span>
                <span class="text-sm text-gray-300">Investments</span>
            </div>
            <div class="text-right">
                <span class="text-sm font-semibold text-purple-400">${{ investment_value|floatformat:0|intcomma }}</span>
                <span class="text-xs text-gray-500 ml-2">({{ investment_count }})</span>
            </div>
        </a>
        <a href="{% url 'assets:loan_list' %}" class="flex items-center justify-between p-3 rounded-lg bg-gray-750 hover:bg-gray-700 transition-colors border border-gray-700">
            <div class="flex items-center gap-3">
                <span class="w-2.5 h-2.5 rounded-full bg-orange-400"></span>
                <span class="text-sm text-gray-300">Active Loans</span>
            </div>
            <div class="text-right">
                <span class="text-sm font-semibold text-orange-400">${{ loan_balance|floatformat:0|intcomma }}</span>
                <span class="text-xs text-gray-500 ml-2">({{ active_loan_count }})</span>
            </div>
        </a>
    </div>
</div>
