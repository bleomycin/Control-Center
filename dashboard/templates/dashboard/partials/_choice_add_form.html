<form hx-post="{% url 'dashboard:choice_add' category %}"
      hx-target="#category-{{ category }}"
      hx-swap="innerHTML"
      class="px-4 py-3 bg-gray-750 border-b border-gray-700">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="mb-2 text-sm text-red-400">
        {% for error in form.non_field_errors %}{{ error }}{% endfor %}
    </div>
    {% endif %}
    <div class="flex items-end gap-3">
        <div class="flex-1">
            <label class="block text-xs text-gray-400 mb-1">Label</label>
            {{ form.label }}
            {% if form.label.errors %}<p class="text-xs text-red-400 mt-1">{{ form.label.errors.0 }}</p>{% endif %}
        </div>
        {{ form.value }}
        <button type="submit" class="px-3 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-md transition-colors whitespace-nowrap">Add</button>
        <button type="button" onclick="this.closest('form').remove()" class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm rounded-md transition-colors">Cancel</button>
    </div>
</form>
