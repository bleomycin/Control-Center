<form hx-post="{% url 'stakeholders:property_ownership_add' stakeholder.pk %}"
      hx-target="#sh-ownership-list"
      hx-swap="innerHTML"
      class="px-4 py-4 border-b border-gray-700 bg-gray-750">
    {% csrf_token %}
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mb-3">
        <div>
            <label for="{{ form.property.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Property</label>
            {{ form.property }}
        </div>
        <div>
            <label for="{{ form.role.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Role</label>
            {{ form.role }}
        </div>
        <div>
            <label for="{{ form.ownership_percentage.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Ownership %</label>
            {{ form.ownership_percentage }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.notes.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Notes</label>
        {{ form.notes }}
    </div>
    <div class="flex gap-2">
        <button type="submit" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-md transition-colors">Add Property</button>
        <button type="button" onclick="this.closest('form').remove()" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs font-medium rounded-md transition-colors">Cancel</button>
    </div>
</form>
