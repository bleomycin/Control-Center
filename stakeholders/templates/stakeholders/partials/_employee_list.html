{% load choice_labels %}
<div class="divide-y divide-gray-700">
    {% for emp in employees %}
    <div class="flex items-center justify-between px-4 py-3 group">
        <div>
            <a href="{{ emp.get_absolute_url }}" class="text-sm text-blue-400 hover:text-blue-300">{{ emp.name }}</a>
            <span class="text-xs text-gray-400 ml-2">{{ emp.entity_type|choice_label:"entity_type" }}</span>
        </div>
        <div class="flex items-center gap-3">
            <span class="text-xs text-gray-400">{{ emp.email|default:"" }}</span>
            <button hx-post="{% url 'stakeholders:employee_remove' emp.pk %}"
                    hx-target="#employee-list"
                    hx-swap="innerHTML"
                    hx-confirm="Remove this employee from the firm?"
                    class="text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity text-sm">
                &times;
            </button>
        </div>
    </div>
    {% empty %}
    <p class="px-4 py-4 text-sm text-gray-500 text-center">No team members</p>
    {% endfor %}
</div>
