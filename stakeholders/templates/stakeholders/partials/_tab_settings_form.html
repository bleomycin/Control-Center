<div class="px-4 py-3 border-b border-gray-700 bg-gray-700/30">
    <form hx-post="{% if form_url %}{{ form_url }}{% else %}{% url 'stakeholders:tab_add' %}{% endif %}" hx-target="#tab-list" hx-swap="innerHTML"
          class="space-y-3">
        {% csrf_token %}
        <div>
            <label for="id_label" class="block text-xs font-medium text-gray-400 mb-1">Tab Name</label>
            {{ form.label }}
        </div>
        <div>
            <label class="block text-xs font-medium text-gray-400 mb-2">Entity Types</label>
            <div class="flex flex-wrap gap-3">
                {% for checkbox in form.entity_types %}
                <label class="inline-flex items-center gap-1.5 text-sm text-gray-300 cursor-pointer">
                    {{ checkbox.tag }}
                    {{ checkbox.choice_label }}
                </label>
                {% endfor %}
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button type="submit" class="px-3 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-md transition-colors">
                {% if edit_mode %}Save{% else %}Add Tab{% endif %}
            </button>
            <button type="button" onclick="this.closest('.px-4').innerHTML=''"
                    class="px-3 py-2 bg-gray-600 hover:bg-gray-500 text-gray-300 text-xs font-medium rounded-md transition-colors">Cancel</button>
        </div>
    </form>
</div>
