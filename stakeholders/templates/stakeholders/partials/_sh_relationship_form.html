<form hx-post="{% if editing %}{% url 'stakeholders:relationship_edit' editing.pk %}?viewer={{ stakeholder.pk }}{% else %}{% url 'stakeholders:relationship_add' stakeholder.pk %}{% endif %}"
      hx-target="#sh-relationship-list"
      hx-swap="innerHTML"
      class="px-4 py-4 border-b border-gray-700 bg-gray-750">
    {% csrf_token %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-3">
        <div>
            <label for="{{ form.to_stakeholder.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Stakeholder</label>
            {{ form.to_stakeholder }}
        </div>
        <div>
            <label for="{{ form.relationship_type.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Relationship Type</label>
            {{ form.relationship_type }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">Description</label>
        {{ form.description }}
    </div>
    <div class="flex gap-2">
        <button type="submit" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-md transition-colors">{% if editing %}Save Changes{% else %}Add Relationship{% endif %}</button>
        <button type="button" onclick="this.closest('form').remove()" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs font-medium rounded-md transition-colors">Cancel</button>
    </div>
</form>
