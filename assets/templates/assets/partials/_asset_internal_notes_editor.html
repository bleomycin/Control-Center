<div id="internal-notes-block" class="bg-gray-800 rounded-lg border border-blue-600 p-4 mb-6">
    <div class="flex items-center justify-between mb-2">
        <p class="text-xs font-semibold text-blue-400 uppercase tracking-wide">Editing Internal Notes</p>
    </div>
    <form hx-post="{{ edit_url }}"
          hx-target="#internal-notes-block" hx-swap="outerHTML">
        {% csrf_token %}
        <textarea name="notes_text" rows="4"
                  class="w-full rounded-md border-gray-600 bg-gray-700 text-gray-200 text-sm px-3 py-2 focus:border-blue-500 focus:ring-blue-500">{{ asset.notes_text }}</textarea>
        <div class="flex gap-2 mt-3">
            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-md transition-colors">Save</button>
            <button type="button"
                    hx-get="{{ edit_url }}?display=1"
                    hx-target="#internal-notes-block" hx-swap="outerHTML"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm font-medium rounded-md transition-colors">Cancel</button>
        </div>
    </form>
</div>
