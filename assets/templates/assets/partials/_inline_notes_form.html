<div id="{{ notes_id }}">
<form hx-post="{{ save_url }}"
      hx-target="#{{ notes_id }}"
      hx-swap="outerHTML"
      class="mt-1">
    {% csrf_token %}
    <textarea name="notes" rows="2"
              class="w-full rounded-md border-gray-600 bg-gray-700 text-gray-200 text-xs px-2 py-1 focus:border-blue-500 focus:ring-blue-500 auto-grow-textarea">{{ notes }}</textarea>
    <div class="flex gap-1.5 mt-1">
        <button type="submit" class="px-2 py-0.5 bg-blue-600 hover:bg-blue-500 text-white text-xs rounded transition-colors">Save</button>
        <button type="button"
                hx-get="{{ save_url }}?display=1"
                hx-target="#{{ notes_id }}"
                hx-swap="outerHTML"
                class="px-2 py-0.5 bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs rounded transition-colors">Cancel</button>
        {% if notes %}
        <button type="button"
                onclick="this.closest('form').querySelector('textarea').value='';htmx.trigger(this.closest('form'),'submit')"
                class="px-2 py-0.5 text-red-400 hover:text-red-300 text-xs transition-colors ml-auto">Clear</button>
        {% endif %}
    </div>
</form>
</div>
