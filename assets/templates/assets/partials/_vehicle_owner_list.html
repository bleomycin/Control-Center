<div class="divide-y divide-gray-700">
    {% for owner in owners %}
    <div class="px-4 py-3 flex items-center justify-between group">
        <div>
            <a href="{{ owner.stakeholder.get_absolute_url }}" class="text-sm text-blue-400 hover:text-blue-300">{{ owner.stakeholder.name }}</a>
            {% if owner.role %}<span class="text-xs text-gray-400 ml-2">({{ owner.role }})</span>{% endif %}
        </div>
        <div class="flex items-center gap-3">
            {% if owner.ownership_percentage %}
            <span class="text-sm font-medium text-green-400">{{ owner.ownership_percentage }}%</span>
            {% endif %}
            <button hx-post="{% url 'assets:vehicle_owner_delete' owner.pk %}"
                    hx-target="#owner-list"
                    hx-swap="innerHTML"
                    hx-confirm="Remove this owner?"
                    class="text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity text-sm">
                &times;
            </button>
        </div>
    </div>
    {% empty %}
    <p class="px-4 py-4 text-sm text-gray-500 text-center">No owners assigned</p>
    {% endfor %}
</div>
