<div class="divide-y divide-gray-700">
    {% for matter in legal_matters %}
    <div class="flex items-center justify-between px-4 py-3 group">
        <a href="{{ matter.get_absolute_url }}" class="flex-1">
            <span class="text-sm text-blue-400 hover:text-blue-300">{{ matter.title }}</span>
        </a>
        <div class="flex items-center gap-3">
            <span class="text-xs px-2 py-0.5 rounded-full {% if matter.status == 'active' %}bg-green-900/50 text-green-300{% elif matter.status == 'pending' %}bg-yellow-900/50 text-yellow-300{% elif matter.status == 'resolved' %}bg-blue-900/50 text-blue-300{% else %}bg-gray-700 text-gray-300{% endif %}">{{ matter.get_status_display }}</span>
            <button hx-post="{% url unlink_url_name asset_pk matter.pk %}"
                    hx-target="#legal-list"
                    hx-swap="innerHTML"
                    hx-confirm="Unlink this legal matter?"
                    class="text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity text-sm">
                &times;
            </button>
        </div>
    </div>
    {% empty %}
    <p class="px-4 py-4 text-sm text-gray-500 text-center">No legal matters linked</p>
    {% endfor %}
</div>
