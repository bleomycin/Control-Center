<div id="task-description-block" class="bg-gray-800 rounded-lg border border-blue-600 p-4 mb-6">
    <div class="flex items-center justify-between mb-2">
        <p class="text-xs font-semibold text-blue-400 uppercase tracking-wide">Editing Description</p>
    </div>
    <form hx-post="{% url 'tasks:inline_edit_description' task.pk %}"
          hx-target="#task-description-block" hx-swap="outerHTML">
        {% csrf_token %}
        <textarea name="description" rows="6"
                  class="w-full rounded-md border-gray-600 bg-gray-700 text-gray-200 text-sm px-3 py-2 focus:border-blue-500 focus:ring-blue-500"
                  id="id_inline_description">{{ task.description }}</textarea>
        <div class="flex gap-2 mt-3">
            <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-md transition-colors">Save</button>
            <button type="button"
                    hx-get="{% url 'tasks:inline_edit_description' task.pk %}?display=1"
                    hx-target="#task-description-block" hx-swap="outerHTML"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm font-medium rounded-md transition-colors">Cancel</button>
        </div>
    </form>
</div>
<script>
(function() {
    var ta = document.getElementById('id_inline_description');
    if (ta && window.innerWidth < 640) {
        ta.classList.add('auto-grow-textarea');
    }
})();
</script>
