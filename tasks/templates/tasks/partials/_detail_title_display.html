<div id="task-title-block">
    <h1 class="text-2xl font-bold text-white mt-2 {% if task.status == 'complete' %}line-through opacity-60{% endif %} inline">{{ task.title }}</h1>
    <button hx-get="{% url 'tasks:inline_edit_title' task.pk %}"
            hx-target="#task-title-block" hx-swap="outerHTML"
            class="inline-flex items-center ml-2 text-gray-500 hover:text-blue-400 transition-colors align-middle"
            title="Edit title">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
    </button>
</div>
