{% extends "base.html" %}
{% block title %}Manage Folders - Control Center{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <nav class="flex items-center gap-2 text-sm text-gray-400 mb-2">
            <a href="{% url 'dashboard:index' %}" class="hover:text-gray-300">Home</a>
            <span class="text-gray-600">/</span>
            <a href="{% url 'dashboard:settings_hub' %}" class="hover:text-gray-300">Settings</a>
            <span class="text-gray-600">/</span>
            <span class="text-gray-200">Manage Folders</span>
        </nav>
        <h1 class="text-2xl font-bold text-white mt-2">Manage Folders</h1>
        <p class="text-sm text-gray-400 mt-1">Create folders to organize your notes into categories.</p>
    </div>

    <div class="bg-gray-800 rounded-lg border border-gray-700">
        <div class="px-4 py-3 border-b border-gray-700 flex items-center justify-between">
            <h2 class="text-sm font-semibold text-gray-200 uppercase tracking-wide">Folders</h2>
            <button hx-get="{% url 'notes:folder_add' %}" hx-target="#folder-form-container" hx-swap="innerHTML"
                    class="text-xs text-blue-400 hover:text-blue-300">+ Add Folder</button>
        </div>
        <div id="folder-form-container"></div>
        <div id="folder-list">
            {% include "notes/partials/_folder_list.html" %}
        </div>
    </div>
</div>
{% endblock %}
