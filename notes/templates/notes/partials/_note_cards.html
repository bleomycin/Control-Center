{% load tag_colors %}
{% for note in notes %}
{% ifchanged note.is_pinned %}
{% if note.is_pinned %}
<div class="flex items-center gap-2 mb-2">
    <svg class="w-3.5 h-3.5 text-yellow-400" fill="currentColor" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
    <span class="text-xs font-medium text-yellow-400/80 uppercase tracking-wider">Pinned</span>
    <div class="flex-1 border-t border-yellow-500/20"></div>
</div>
{% elif not forloop.first %}
<div class="flex items-center gap-2 mb-2 mt-2">
    <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">All Notes</span>
    <div class="flex-1 border-t border-gray-700"></div>
</div>
{% endif %}
{% endifchanged %}
{% include "notes/partials/_note_card.html" %}
{% empty %}
<div class="bg-gray-800 rounded-lg border border-gray-700 px-4 py-12 text-center">
    <svg class="w-10 h-10 mx-auto text-gray-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
    <p class="text-sm text-gray-500 mb-3">No notes found</p>
    <a href="{% url 'notes:create' %}" class="inline-block px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-md transition-colors">+ Add Note</a>
</div>
{% endfor %}
