{% load tag_colors %}
<div class="divide-y divide-gray-700">
    {% for tag in tags %}
    <div class="px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            {% tag_classes tag.color as tc %}
            <span class="inline-flex items-center text-xs px-2.5 py-1 rounded-full {{ tc.bg }} {{ tc.text }}">
                #{{ tag.name }}
            </span>
            <span class="text-xs text-gray-500">{{ tag.note_count }} note{{ tag.note_count|pluralize }}</span>
        </div>
        <div class="flex items-center gap-2">
            <button hx-get="{% url 'notes:tag_edit' tag.pk %}" hx-target="#tag-form-container" hx-swap="innerHTML"
                    class="text-xs text-gray-400 hover:text-blue-400">Edit</button>
            <button hx-post="{% url 'notes:tag_delete' tag.pk %}" hx-target="#tag-list" hx-swap="innerHTML"
                    hx-confirm="Delete tag &quot;{{ tag.name }}&quot;?"
                    class="text-xs text-gray-400 hover:text-red-400">Delete</button>
        </div>
    </div>
    {% empty %}
    <div class="px-4 py-8 text-center text-sm text-gray-500">No tags yet. Click "+ Add Tag" to create one.</div>
    {% endfor %}
</div>
