<div class="divide-y divide-gray-700">
    {% for link in link_list %}
    <div class="px-4 py-3 flex items-start justify-between group">
        <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
            <a href="{{ link.url }}" class="text-sm text-blue-400 hover:text-blue-300" target="_blank" rel="noopener noreferrer">{{ link.description }}</a>
            <span class="text-xs text-gray-400">{{ link.created_at|date:"M j, Y" }}</span>
        </div>
        <button hx-post="{% url 'notes:link_delete' link.pk %}" hx-target="#link-list" hx-swap="innerHTML"
                hx-confirm="Delete this link?"
                class="text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity text-sm">&times;</button>
    </div>
    {% empty %}
    <p class="px-4 py-4 text-sm text-gray-500 text-center">No links</p>
    {% endfor %}
</div>
