{% load tag_colors %}
<button onclick="switchFolder('')" data-folder="" class="folder-tab px-3 py-1.5 text-sm rounded-md transition-colors {% if current_folder == '' or current_folder == 'all' %}bg-blue-900/50 text-blue-300{% else %}text-gray-400 hover:text-gray-200 hover:bg-gray-700/50{% endif %}">
    All Notes
</button>
{% for folder in folders %}
{% folder_classes folder.color as fc %}
<button onclick="switchFolder('{{ folder.pk }}')" data-folder="{{ folder.pk }}" data-active-classes="{{ fc.bg }} {{ fc.text }}" class="folder-tab px-3 py-1.5 text-sm rounded-md transition-colors inline-flex items-center gap-1 {% if current_folder == folder.pk|stringformat:'d' %}{{ fc.bg }} {{ fc.text }}{% else %}text-gray-400 hover:text-gray-200 hover:bg-gray-700/50{% endif %}">
    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
    {{ folder.name }}
    <span class="text-xs opacity-75">({{ folder.note_count }})</span>
</button>
{% endfor %}
<button onclick="switchFolder('unfiled')" data-folder="unfiled" class="folder-tab px-3 py-1.5 text-sm rounded-md transition-colors {% if current_folder == 'unfiled' %}bg-gray-700 text-gray-200{% else %}text-gray-400 hover:text-gray-200 hover:bg-gray-700/50{% endif %}">
    Unfiled
    <span class="text-xs opacity-75">({{ unfiled_count }})</span>
</button>
<button onclick="document.getElementById('folder-manage-panel').classList.toggle('hidden')"
        class="ml-1 px-2 py-1.5 text-gray-500 hover:text-gray-300 transition-colors" title="Manage folders">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
</button>
