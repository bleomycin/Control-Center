<div class="px-4 py-3 border-b border-gray-700 bg-gray-700/30">
    <form hx-post="{% if form_url %}{{ form_url }}{% else %}{% url 'notes:folder_add' %}{% endif %}" hx-target="#folder-list" hx-swap="innerHTML"
          class="flex flex-wrap items-end gap-3">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-xs font-medium text-gray-400 mb-1">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="px-3 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-medium rounded-md transition-colors">
            {% if edit_mode %}Save{% else %}Add Folder{% endif %}
        </button>
        <button type="button" onclick="this.closest('.px-4').innerHTML=''"
                class="px-3 py-2 bg-gray-600 hover:bg-gray-500 text-gray-300 text-xs font-medium rounded-md transition-colors">Cancel</button>
    </form>
</div>
