{% load markdown_filter %}
<div id="note-content-block" class="bg-gray-800 rounded-lg border border-gray-700 p-6 mb-6">
    <div class="flex items-center justify-between mb-2">
        <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Content</h2>
        <button hx-get="{% url 'notes:inline_edit_content' note.pk %}"
                hx-target="#note-content-block" hx-swap="outerHTML"
                class="text-xs text-gray-500 hover:text-blue-400 transition-colors">Edit</button>
    </div>
    <div class="prose-markdown text-sm text-gray-300">
        {{ note.content|render_markdown }}
    </div>
</div>
